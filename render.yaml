services:
  # Combined Backend API and Frontend Service
  - type: web
    name: adhithan-portfolio-api
    env: node
    nodeVersion: "20" # Explicitly set Node.js version to LTS
    buildCommand: chmod +x build-for-render.sh && ./build-for-render.sh && chmod +x render-backend-build.sh && ./render-backend-build.sh
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://adhithan-dev-portfolio.onrender.com

  # Frontend is now combined with the backend service
